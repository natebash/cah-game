<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Against All Sanity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cards Against All Sanity</h1>

        <div id="menu">
            <div id="main-menu">
                <button id="show-create-btn">Create Game</button>
                <button id="show-join-btn">Join Game</button>
                <button id="show-board-btn">Create Score Board</button>
            </div>

            <div id="create-game-view" class="menu-view" style="display: none;">
                <h2>Create Game</h2>
                <input type="text" id="create-name" placeholder="Your Name" maxlength="15">
                <div class="game-options">
                    <label>Score to Win:</label>
                    <input type="number" id="win-target" value="7" min="3" max="20">
                    <label>
                        <input type="checkbox" id="endless-mode"> Endless Mode
                    </label>
                </div>
                <button id="create-btn">Create</button>
                <a href="#" class="back-link">Back</a>
            </div>

            <div id="join-game-view" class="menu-view" style="display: none;">
                <h2>Join Game</h2>
                <input type="text" id="join-name" placeholder="Your Name" maxlength="15">
                <input type="text" id="game-code-input-player" placeholder="Game Code" maxlength="4">
                <button id="join-btn">Join</button>
                <a href="#" class="back-link">Back</a>
            </div>

            <div id="board-game-view" class="menu-view" style="display: none;">
                <h2>Create Score Board</h2>
                <input type="text" id="game-code-input-board" placeholder="Game Code" maxlength="4">
                <button id="board-join-btn">Create Score Board</button>
                <a href="#" class="back-link">Back</a>
            </div>
            
            <p id="error-message" class="error"></p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>

        <p>
            This is an unofficial fan project and is not affiliated with Cards Against Humanity, LLC. &middot; Card content is based on <a href="https://www.cardsagainsthumanity.com/" target="_blank" rel="noopener noreferrer">Cards Against Humanity</a> and is licensed under a 
            <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank" rel="noopener noreferrer" class="cc-license">
                Creative Commons BY-NC-SA 4.0
                <img alt="Creative Commons License" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" />
                <img alt="Attribution" src="https://mirrors.creativecommons.org/presskit/icons/by.svg" />
                <img alt="NonCommercial" src="https://mirrors.creativecommons.org/presskit/icons/nc.svg" />
                <img alt="ShareAlike" src="https://mirrors.creativecommons.org/presskit/icons/sa.svg" />
            </a>.
        </p>
    </footer>
</body>
</html>
